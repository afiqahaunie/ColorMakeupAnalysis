{% extends "base.html" %}
{% block title %}Community{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

<section class="Community-post">
    <h1 align="center">Make a post</h1>

    <form method="POST" action="{{ url_for('views.create_post') }}">
        <textarea name="text" id="text" class="form-control"></textarea>
        <br />
        <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
        </div>
    </form>

    <hr>

    <h1 align="center">Community Posts</h1>

{% for post in posts %}
    <div>{{ post.text }}</div>
    <hr>
{% endfor %}
</section>
{% endblock %}
